<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그아웃 - VIBE EDiT</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 24px;
            display: block;
            text-decoration: none;
        }
        
        .logout-message {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logout-message h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        
        .logout-message p {
            color: #666;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #8B5CF6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <a href="index.html" class="logo">VIBE EDiT</a>
        <div class="logout-message">
            <h1>로그아웃되었습니다</h1>
            <p>다시 로그인하시겠습니까?</p>
            <a href="login.html" class="btn btn-primary">로그인하기</a>
        </div>
    </div>
    
    <script>
        // 세션 및 로컬 스토리지에서 사용자 정보 제거
        sessionStorage.removeItem('vibe_user');
        localStorage.removeItem('vibe_user');
    </script>
</body>
</html>
