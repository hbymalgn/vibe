<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - VIBE EDiT</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
        }
        
        .forgot-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .forgot-header p {
            font-size: 0.95rem;
            color: #666;
        }
        
        .forgot-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: #2a2a2a;
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .submit-btn:hover {
            background: #7C3AED;
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
        }
        
        .links a {
            color: #8B5CF6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #7C3AED;
        }
        
        .info-message {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3B82F6;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .forgot-container {
                padding: 24px;
            }
            
            .forgot-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <a href="index.html" class="logo">VIBE EDiT</a>
            <h1>비밀번호 찾기</h1>
            <p>아이디를 입력하시면 비밀번호 재설정 링크를 보내드립니다</p>
        </div>
        
        <div class="forgot-card">
            <div class="info-message">
                ⓘ 이 기능은 데모 버전입니다. 실제로는 등록된 이메일로 비밀번호 재설정 링크를 보내드립니다.
            </div>
            
            <div class="success-message" id="successMessage"></div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email" class="form-label">아이디</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="가입하신 아이디를 입력하세요"
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn">비밀번호 재설정 링크 보내기</button>
            </form>
            
            <div class="links">
                <a href="login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>
    
    <script>
        const forgotForm = document.getElementById('forgotForm');
        const successMessage = document.getElementById('successMessage');
        
        if (forgotForm) {
            forgotForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // 사용자 목록 확인
                const users = JSON.parse(localStorage.getItem('vibe_users') || '[]');
                const user = users.find(u => u.email === email);
                
                if (user) {
                    successMessage.textContent = '비밀번호 재설정 링크가 등록된 이메일로 전송되었습니다. (데모 버전)';
                    successMessage.classList.add('show');
                } else {
                    successMessage.textContent = '등록되지 않은 아이디입니다.';
                    successMessage.style.background = 'rgba(239, 68, 68, 0.1)';
                    successMessage.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                    successMessage.style.color = '#EF4444';
                    successMessage.classList.add('show');
                }
            });
        }
    </script>
</body>
</html>
