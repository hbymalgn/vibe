<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - VIBE EDiT</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
        }
        
        .register-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .register-header p {
            font-size: 0.95rem;
            color: #666;
        }
        
        .register-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: #2a2a2a;
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .register-btn:hover {
            background: #7C3AED;
        }
        
        .register-btn:active {
            transform: scale(0.98);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
        }
        
        .links a {
            color: #8B5CF6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #7C3AED;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 24px;
            }
            
            .register-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <a href="index.html" class="logo">VIBE EDiT</a>
            <h1>회원가입</h1>
            <p>새 계정을 만들어 시작하세요</p>
        </div>
        
        <div class="register-card">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="이름을 입력하세요"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">아이디</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요 (영문, 숫자, 특수문자 사용 가능)"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        placeholder="비밀번호를 다시 입력하세요"
                        required
                    >
                </div>
                
                <button type="submit" class="register-btn">회원가입</button>
            </form>
            
            <div class="links">
                <a href="login.html">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
    
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        if (registerForm) {
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const id = document.getElementById('email').value; // input id는 email이지만 실제로는 id 값
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // 에러 메시지 숨기기
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                
                // 유효성 검사
                if (password !== confirmPassword) {
                    errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                    errorMessage.classList.add('show');
                    return;
                }
                
                if (password.length < 6) {
                    errorMessage.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
                    errorMessage.classList.add('show');
                    return;
                }
                
                try {
                    // API를 통해 회원가입
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id, name, password }),
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 성공 메시지 표시
                        successMessage.textContent = '회원가입이 완료되었습니다! 로그인 페이지로 이동합니다...';
                        successMessage.classList.add('show');
                        
                        // 1.5초 후 로그인 페이지로 이동
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 1500);
                    } else {
                        errorMessage.textContent = data.message || '회원가입에 실패했습니다.';
                        errorMessage.classList.add('show');
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    errorMessage.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                    errorMessage.classList.add('show');
                }
            });
        }
        
        // 이미 로그인되어 있으면 대시보드로 리다이렉트
        const currentUser = localStorage.getItem('vibe_user');
        if (currentUser) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
