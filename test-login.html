<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트 - VIBE EDiT</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #0f0f0f;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7C3AED;
        }
        pre {
            background: #252525;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        input {
            padding: 8px;
            margin: 5px;
            background: #252525;
            color: white;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            width: 200px;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>로그인/회원가입 테스트</h1>
    
    <div class="test-section">
        <h2>1. 관리자 로그인 테스트 (hby / qhfhd!@123)</h2>
        <button onclick="testAdminLogin()">관리자 로그인 테스트</button>
        <pre id="adminLoginResult"></pre>
    </div>
    
    <div class="test-section">
        <h2>2. 일반 로그인 테스트</h2>
        <input type="text" id="loginId" placeholder="아이디" value="hby">
        <input type="password" id="loginPassword" placeholder="비밀번호" value="qhfhd!@123">
        <button onclick="testLogin()">로그인</button>
        <pre id="loginResult"></pre>
    </div>
    
    <div class="test-section">
        <h2>3. 회원가입 테스트</h2>
        <input type="text" id="regId" placeholder="아이디" value="testuser">
        <input type="text" id="regName" placeholder="이름" value="테스트 사용자">
        <input type="password" id="regPassword" placeholder="비밀번호" value="test123">
        <button onclick="testRegister()">회원가입</button>
        <pre id="registerResult"></pre>
    </div>
    
    <div class="test-section">
        <h2>4. 데이터베이스 사용자 목록 확인</h2>
        <button onclick="testListUsers()">사용자 목록 조회</button>
        <pre id="usersResult"></pre>
    </div>
    
    <script>
        async function testAdminLogin() {
            const resultDiv = document.getElementById('adminLoginResult');
            resultDiv.textContent = '요청 중...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        id: 'hby', 
                        password: 'qhfhd!@123' 
                    }),
                });
                
                const data = await response.json();
                const statusClass = response.ok && data.success ? 'success' : 'error';
                resultDiv.className = statusClass;
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }
        
        async function testLogin() {
            const id = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            resultDiv.textContent = '요청 중...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, password }),
                });
                
                const data = await response.json();
                const statusClass = response.ok && data.success ? 'success' : 'error';
                resultDiv.className = statusClass;
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }
        
        async function testRegister() {
            const id = document.getElementById('regId').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('registerResult');
            resultDiv.textContent = '요청 중...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, name, password }),
                });
                
                const data = await response.json();
                const statusClass = response.ok && data.success ? 'success' : 'error';
                resultDiv.className = statusClass;
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }
        
        async function testListUsers() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.textContent = '요청 중...';
            resultDiv.className = '';
            
            try {
                // 직접 DB 쿼리는 불가능하므로, 관리자 계정으로 로그인 후 확인
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        id: 'hby', 
                        password: 'qhfhd!@123' 
                    }),
                });
                
                const data = await response.json();
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `로그인 성공!\n\n사용자 정보:\n${JSON.stringify(data.user, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `로그인 실패:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}\n\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
