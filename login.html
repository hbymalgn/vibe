<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - VIBE EDiT</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 8px;
            display: block;
            text-decoration: none;
        }
        
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 0.95rem;
            color: #666;
        }
        
        .login-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: #2a2a2a;
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .login-btn:hover {
            background: #7C3AED;
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .links a {
            color: #8B5CF6;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .links a:hover {
            color: #7C3AED;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .login-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="logo">VIBE EDiT</a>
            <h1>로그인</h1>
            <p>계정에 로그인하여 시작하세요</p>
        </div>
        
        <div class="login-card">
            <div class="error-message" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">아이디</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>
                
                <button type="submit" class="login-btn">로그인</button>
            </form>
            
            <div class="links">
                <a href="register.html">계정이 없으신가요? 회원가입</a>
                <a href="forgot-password.html">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script>
        // 에러 메시지 표시를 위한 헬퍼 함수
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            if (loginForm) {
                // js/auth.js의 이벤트 리스너가 작동하도록 하되, 에러 메시지 표시를 위해 오버라이드
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const id = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id, password }),
                    })
                    .then(async response => {
                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.message || data.error || '서버 오류가 발생했습니다.');
                        }
                        return data;
                    })
                    .then(data => {
                        if (data.success) {
                            localStorage.setItem('vibe_user', JSON.stringify(data.user));
                            sessionStorage.setItem('vibe_user', JSON.stringify(data.user));
                            window.location.href = '/dashboard.html';
                        } else {
                            if (errorMessage) {
                                errorMessage.textContent = data.message || data.error || '아이디 또는 비밀번호가 올바르지 않습니다.';
                                errorMessage.classList.add('show');
                                setTimeout(() => {
                                    errorMessage.classList.remove('show');
                                }, 3000);
                            } else {
                                alert(data.message || data.error);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        if (errorMessage) {
                            errorMessage.textContent = error.message || '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                            errorMessage.classList.add('show');
                            setTimeout(() => {
                                errorMessage.classList.remove('show');
                            }, 3000);
                        } else {
                            alert(error.message || '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                        }
                    });
                });
            }
            
            // 이미 로그인되어 있으면 대시보드로 리다이렉트
            const currentUser = localStorage.getItem('vibe_user');
            if (currentUser) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
