<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 삭제 - VIBE EDiT</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #8B5CF6;
            margin-bottom: 32px;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .delete-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
        }
        
        .delete-card h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #EF4444;
        }
        
        .delete-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .warning-box p {
            color: #EF4444;
            margin: 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #EF4444;
            background: #2a2a2a;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-danger {
            background: #EF4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #DC2626;
        }
        
        .btn-secondary {
            background: #252525;
            color: #ccc;
            border: 1px solid #3a3a3a;
        }
        
        .btn-secondary:hover {
            background: #2a2a2a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <a href="index.html" class="logo">VIBE EDiT</a>
        
        <div class="delete-card">
            <h1>계정 삭제</h1>
            <p>계정을 삭제하면 모든 디자인과 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
            
            <div class="warning-box">
                <p>⚠️ 이 작업은 되돌릴 수 없습니다. 신중하게 결정해주세요.</p>
            </div>
            
            <form id="deleteForm">
                <div class="form-group">
                    <label for="confirmText" class="form-label">
                        계정 삭제를 확인하려면 "삭제"를 입력하세요
                    </label>
                    <input 
                        type="text" 
                        id="confirmText" 
                        class="form-input" 
                        placeholder="삭제"
                        required
                    >
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                        취소
                    </button>
                    <button type="submit" class="btn btn-danger" id="deleteBtn">
                        계정 삭제
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const deleteForm = document.getElementById('deleteForm');
        const confirmText = document.getElementById('confirmText');
        const deleteBtn = document.getElementById('deleteBtn');
        
        if (deleteForm) {
            deleteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (confirmText.value !== '삭제') {
                    alert('"삭제"를 정확히 입력해주세요.');
                    return;
                }
                
                if (confirm('정말로 계정을 삭제하시겠습니까? 모든 데이터가 영구적으로 삭제됩니다.')) {
                    // 모든 프로젝트 삭제
                    for (let i = localStorage.length - 1; i >= 0; i--) {
                        const key = localStorage.key(i);
                        if (key && (key.startsWith('vibe_project') || key.startsWith('vibe_user'))) {
                            localStorage.removeItem(key);
                        }
                    }
                    
                    // 세션 스토리지도 삭제
                    sessionStorage.clear();
                    
                    alert('계정이 삭제되었습니다.');
                    window.location.href = 'login.html';
                }
            });
        }
    </script>
</body>
</html>
