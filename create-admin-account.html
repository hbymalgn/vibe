<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 계정 생성 - VIBE EDiT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #8B5CF6;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: #252525;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: white;
            font-size: 0.95rem;
        }
        
        input:focus {
            outline: none;
            border-color: #8B5CF6;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #7C3AED;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>관리자 계정 생성</h1>
        <form id="adminForm">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" value="hby" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" value="관리자" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" value="qhfhd!@123" required>
            </div>
            <button type="submit">관리자 계정 생성</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    
    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/admin/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id, name, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '관리자 계정이 성공적으로 생성되었습니다!';
                    messageDiv.className = 'message show success';
                } else {
                    messageDiv.textContent = data.message || '관리자 계정 생성에 실패했습니다.';
                    messageDiv.className = 'message show error';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                messageDiv.className = 'message show error';
            }
        });
    </script>
</body>
</html>
